- Servarr:
    - Lidarr:
        icon: lidarr.png
        href: https://lidarr.{{ HOMEPAGE_VAR_DOMAIN }}
        description: Music collection manager.
        server: docker
        container: lidarr
        widget:
            type: lidarr
            url: https://lidarr.home
            key: {{ HOMEPAGE_VAR_LIDARR_API_KEY }}

